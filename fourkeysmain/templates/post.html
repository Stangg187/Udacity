<div class="content">
	<div class="content-heading">
		<div class="content-subject">
			{{blog.subject}}
		</div>

		<div class="content-date">
			{{blog.created.strftime("%b %d, %Y")}}
		</div>
	</div>

	<div class="content-body show-content">
		{{blog._render_text | safe}}
		<br>
		<input type="button" class="like" value="Like" onclick="window.like()">
	</div>
</div>
