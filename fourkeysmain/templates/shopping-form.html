{% extends "base.html" %}

{% block head %}
<head>
  <title>Shopping</title>
</head>
{% endblock %}

{% block content %}

<form>
  <h2> Add a food</h2>
  
  <input type="text" name="food">
  
  {% if items %}
    {% for item in items %}
      <input type= "hidden" name= "food" value="{{item}}">
    {% endfor %}
  {% endif %}
  
  <input type="submit" class="add" value="Add">

  {% if items %}
    
    <br>
    <br>
    
    <h2>The List</h2>
    <div class="shopping-list">
    <ul>
      {% for item in items %}
        <li> {{item}} </li>
      {% endfor %}
    </ul>
  </div>

  {% endif %}  
</form>

{% endblock %}
