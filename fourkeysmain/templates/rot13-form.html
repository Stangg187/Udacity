{% extends "base.html" %}

{% block head %}
<head>
    <title>Rot 13 Cipher</title>
</head>
{% endblock %}

{% block sidebardesc %}
<p>
Takes text input and returns Rot13 cipher of text.<br>
HTML is escaped and all formatting is preserved.
</p>
{% endblock %}

{% block content %}

  <form method="post">
    Enter some text to ROT13:
    <br>
    <textarea name="text" style="height: 100px; width: 400px;">{{text}}</textarea>
    <br>
    <input type="submit">
  </form>
    
{% endblock %}
