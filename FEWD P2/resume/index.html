<!DOCTYPE html>
<head>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet" type="text/css"></link>
  <script src="js/jQuery.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/helper.js"></script>
  <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?libraries=places"></script>

  <link href="font-awesome-4.2.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
  <link href="http://fonts.googleapis.com/css?family=Ubuntu:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">
  
  <meta name="viewport" content="width=device-width">
</head>
<body unresolved>
  <div class="container">
        <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
          <div class="container-fluid">
            <div class="navbar-header">
              <button type="button" id="nav-toggle" class="navbar-toggle" data-toggle="collapse" data-target="#main-nav">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a href="#" class="navbar-brand scroll-top top-bar">Online Resume</a>
            </div>
            <div id="main-nav" class="collapse navbar-collapse">
              <ul class="nav navbar-nav navbar-center">
                <li><a href="#" class="scroll-link top-bar" data-id="workExperience">Work Experience</a></li>
                <li><a href="#" class="scroll-link top-bar" data-id="projects">Projects</a></li>
                <li><a href="#" class="scroll-link top-bar" data-id="education">Education</a></li>
                <li><a href="#" class="scroll-link top-bar" data-id="mapDiv">Map</a></li>
              </ul>
            </div>
          </div>
        </nav>
    <div id="main">
      <div class="row">
        <div id="header" class="center-content">
          <h1 id="name">Anthony Fawkes</h1>
          <span class="white-text">Front End Developer</span>
          <hr>
          <ul id="topContacts" class='flex-box'>
          </ul>
        </div>
      </div>
      <div style='clear: both;'></div>
      <div class="row">
        <div id="workExperience" class='blue page-section'>
          <h2>Work Experience</h2>
        </div>
      </div>
      <div class="row">
        <div id="projects" class="page-section">
          <h2>Projects</h2>
        </div>
      </div>
      <div class="row">
        <div id="education" class='blue page-section'>
          <h2>Education</h2>
        </div>
      </div>
      <div class="row">
        <div id="mapDiv" class="page-section">
          <h2>Where I've Lived and Worked</h2>
        </div>
      </div>
      <div class="row">
        <div id="letsConnect" class='dark-blue'> 
          <h2 class='blue center-text'>Let's Connect</h2>
          <ul id="footerContacts" class="flex-box list-inline banner-social-buttons">
            <li>
              <a href="https://github.com/Stangg187/" class="btn btn-default btn-lg"><i class="fa fa-github fa-fw"></i> <span class="network-name">Github</span></a>
            </li>
            <li>
              <a href="https://www.facebook.com/Stangg" class="btn btn-default btn-lg"><i class="fa fa-facebook-square fa-fw"></i> <span class="network-name">Facebook</span></a>
            </li>
            <li>
               <a href="http://uk.linkedin.com/pub/anthony-fawkes/43/126/51b" class="btn btn-default btn-lg"><i class="fa fa-linkedin fa-fw"></i> <span class="network-name">LinkedIn</span></a>
             </li>
          </ul>
        </div>
      </div>
    </div>
  </div>


  <script src="js/resumeBuilder.js"></script>
  <script type="text/javascript">
  if(document.getElementsByClassName("flex-item").length === 0) {
    document.getElementById("topContacts").style.backgroundColor = "black";
  }
  if(document.getElementsByTagName("h1").length === 0) {
    document.getElementById("header").style.backgroundColor = "black";
  }
  if(document.getElementsByClassName("work-entry").length === 0) {
    document.getElementById("workExperience").style.backgroundColor = "black";
  }
  if(document.getElementsByClassName("project-entry").length === 0) {
    document.getElementById("projects").style.backgroundColor = "black";
  }
  if(document.getElementsByClassName("education-entry").length === 0) {
    document.getElementById("education").style.backgroundColor = "black";
  }
  if(document.getElementsByClassName("flex-item").length === 0) {
    document.getElementById("letsConnect").style.backgroundColor = "black";
  }
  if(document.getElementById("map") == undefined) {
    document.getElementById("mapDiv").style.backgroundColor = "black";
  }
  </script>
</body>
